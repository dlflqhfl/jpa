server:
  port: 9090

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/my_db
    username: root
    password: 1111
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
decorator:
  datasource:
    p6spy:
      enable-logging: true